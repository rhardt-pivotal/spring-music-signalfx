<LoadPlugin "write_http">
  FlushInterval 10
</LoadPlugin>
<Plugin "write_http">
  <Node "signalfx">
    URL "https://ingest.signalfx.com/v1/collectd"
    User "auth"
    Password "<%= ENV['API_TOKEN'] %>"
    Format "JSON"
    BufferSize 65536
    Timeout 3000
    LogHttpError true
  </Node>
</Plugin>
